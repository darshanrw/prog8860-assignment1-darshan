name: Docker CI Pipeline
 
# Temporary trigger on push to feature branch for testing
on:
  push:
    branches:
      - feature-branch  
 
jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
 
    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker Layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
 
    - name: Build Docker Image
      run: |
        docker build -t express-app .
        docker image ls

  run:
    name: Run Docker Container
    runs-on: ubuntu-latest
    needs: build  # Ensures this job runs after 'build'
 
    steps:
    - name: check image
      run: docker image ls
      
    - name: Run the Docker Container
      run: docker run -d --name assignment1 -p 8080:8080 express-app

    - name: Verify Container is Running
      run: docker ps -a
 
  stop:
    name: Stop Docker Container
    runs-on: ubuntu-latest
    needs: run  # Ensures this job runs after 'run'
 
    steps:
    - name: Stop and Remove Container
      run: |
        docker stop assignment1
        docker rm assignment1
